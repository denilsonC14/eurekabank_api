# Configuración de servidores EUREKABANK con variables de entorno
# Para cambiar la IP del servidor, configure la variable de entorno:
EUREKABANK_SERVER_IP=10.40.15.218
# Si no se configura, usará localhost por defecto

# NOTA: Las URLs ahora se configuran automáticamente desde ServerConfig.java
# usando la variable de entorno EUREKABANK_SERVER_IP

# Servicio 1: REST Java (puerto 8080)
service1.name=REST Java
service1.description=Servidor REST Java - JSON directo, query parameters
service1.type=REST_JAVA

# Servicio 2: REST .NET (puerto 5000)
service2.name=REST .NET
service2.description=Servidor REST .NET - JSON estructurado con success/message/data
service2.type=REST_DOTNET

# Servicio 3: SOAP Java (puerto 8080)
service3.name=SOAP Java
service3.description=Servidor SOAP Java - Métodos minúsculas, namespace ws.monster.edu.ec
service3.type=SOAP_JAVA

# Servicio 4: SOAP .NET (puerto 57199)
service4.name=SOAP .NET
service4.description=Servidor SOAP .NET - Métodos mayúsculas, requiere SOAPAction headers
service4.type=SOAP_DOTNET

# Configuración de operaciones bancarias disponibles
operations.available=health,login,movimientos,deposito,retiro,transferencia

# Valores por defecto para pruebas
defaults.username=admin
